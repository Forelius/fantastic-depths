# EXAMPLE:
# git tag 0.7.12
# git push origin main
# git push origin 0.7.12
# .github/workflows/pre-release.yml
name: Build and Release Fantastic Depths (Pre-Release)

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full history is fetched

      - name: Fetch all branches and tags
        run: git fetch --all --tags

      - name: Extract version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get branch associated with the tag
        id: get_branch
        run: |
          TAG_COMMIT=$(git rev-parse ${{ env.VERSION }})
          BRANCH=$(git branch -r --contains $TAG_COMMIT | grep 'origin/main' || echo "")

          if [ "$BRANCH" == "origin/main" ]; then
            echo "The tag is on the main branch."
            echo "is_valid=true" >> $GITHUB_ENV
          else
            echo "The tag is NOT on the main branch. Skipping release."
            echo "is_valid=false" >> $GITHUB_ENV
          fi

      - name: Prepare release zip
        if: env.is_valid == 'true'
        run: |
          zip -r fantastic-depths.zip ./* \
          -x ".git*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".vs/*" \
          -x "src/*" \
          -x "package.json" \
          -x "package-lock.json"

      - name: Create GitHub pre-release
        if: env.is_valid == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: "Pre-Release ${{ env.VERSION }}"
          prerelease: true
          artifacts: fantastic-depths.zip
          token: ${{ secrets.GITHUB_TOKEN }}

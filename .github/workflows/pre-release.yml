# EXAMPLE:
# git tag 0.7.12-rc.1
# git push origin main
# git push origin 0.7.12-rc.1
# .github/workflows/pre-release.yml
name: Build and Release Fantastic Depths (Pre-Release)

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'  # Pre-release tags

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4        

      # Substitute the Manifest and Download URLs in the module.json
      - name: Substitute Manifest and Download Links For Versioned Ones
        id: sub_manifest_link_version
        uses: cschleiden/replace-tokens@v1
        with:
          files: 'system.json'
        env:
          VERSION: ${{ github.event.release.tag_name }}
          URL: https://github.com/${{ github.repository }}          
          MANIFEST: https://raw.githubusercontent.com/${{ github.repository }}/refs/heads/main/system.json
          DOWNLOAD: https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/system.zip
          CHANGELOG: https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}

      - name: Fetch all branches and tags
        run: git fetch --all --tags

      - name: Extract version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Check if the tag commit is in the main branch
        id: check_main
        run: |
          TAG_COMMIT=$(git rev-parse ${{ env.VERSION }})
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "The tag is in the main branch history."
            echo "is_valid=true" >> $GITHUB_ENV
          else
            echo "The tag (${{ env.VERSION }}) is NOT in the main branch history. Skipping release."
            echo "is_valid=false" >> $GITHUB_ENV
          fi

      - name: Prepare release zip
        if: env.is_valid == 'true'
        run: |
          zip -r system.zip ./* \
          -x ".git*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".vs/*" \
          -x "src/*" \
          -x "package.json" \
          -x "package-lock.json"

      - name: Prepare release notes
        if: env.is_valid == 'true'
        id: prepare_notes
        run: |
          echo "## Fantastic Depths Pre-Release" > release_notes.txt
          echo "" >> release_notes.txt
          echo ${{ github.event.release.body }} >> release_notes.txt
          echo "This is a pre-release version of Fantastic Depths." >> release_notes.txt
          echo "To install manually, use this URL:" >> release_notes.txt
          echo "https://raw.githubusercontent.com/Forelius/fantastic-depths/refs/heads/main/system.json" >> release_notes.txt

      - name: Create GitHub pre-release
        if: env.is_valid == 'true'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: true
          updateOnlyUnreleased: false
          prerelease: true
          tag: ${{ env.VERSION }}
          name: "Pre-Release ${{ env.VERSION }}"
          artifacts: './system.json, ./system.zip'
          bodyfile: release_notes.txt
          token: ${{ secrets.GITHUB_TOKEN }}
name: Pre-Release Update

on:
  push:
    tags:
      - "[0-9]+\\.[0-9]+\\.[0-9]+"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Update system.json
        run: |
          VERSION=${{ env.VERSION }}
          jq ".version = \"$VERSION\" |
              .manifest = \"https://raw.githubusercontent.com/Forelius/fantastic-depths/$VERSION/system.json\" |
              .download = \"https://github.com/Forelius/fantastic-depths/releases/download/$VERSION/fantastic-depths.zip\"" system.json > temp.json
          mv temp.json system.json

      - name: Commit and push updated system.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add system.json
          git commit -m "Update system.json to version ${{ env.VERSION }}"
          git push origin main

# .github/workflows/pre-release.yml
name: Build and Release Fantastic Depths (Pre-Release)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.release.target_commitish == 'main' }}
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.release.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4        

      # Substitute the Manifest and Download URLs in the system.json
      - name: Substitute Manifest and Download Links For Versioned Ones
        id: sub_manifest_link_version
        uses: cschleiden/replace-tokens@v1
        with:
          files: 'system.json'
        env:
          VERSION: ${{ env.VERSION }}
          URL: https://github.com/${{ github.repository }}          
          MANIFEST: https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.json
          DOWNLOAD: https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.zip
          CHANGELOG: https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION }}

      - name: Fetch all branches and tags
        run: git fetch --all --tags

      - name: Check if the tag commit is in the main branch
        id: check_main
        run: |
          TAG_COMMIT=$(git rev-parse ${{ env.VERSION }})
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "The tag is in the main branch history."
            echo "is_valid=true" >> $GITHUB_ENV
          else
            echo "The tag (${{ env.VERSION }}) is NOT in the main branch history. Skipping release."
            echo "is_valid=false" >> $GITHUB_ENV
          fi

      - name: Prepare release zip
        if: env.is_valid == 'true'
        run: |
          zip -r system.zip ./* \
          -x ".git*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".vs/*" \
          -x "src/*" \
          -x "package.json" \
          -x "package-lock.json"

      - name: Prepare release notes
        if: env.is_valid == 'true'
        id: prepare_notes
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          {
            echo "## Fantastic Depths Pre-Release"
            echo
            printf "%s\n" "$RELEASE_BODY"
            echo
            echo "This is a pre-release version of Fantastic Depths."
            echo "To install manually, use this URL:"
            echo "https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.json"
          } > release_notes.txt

      - name: Create GitHub pre-release
        if: env.is_valid == 'true'
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          replacesArtifacts: true
          updateOnlyUnreleased: false
          prerelease: true
          tag: ${{ env.VERSION }}
          name: "Pre-Release ${{ env.VERSION }}"
          artifacts: './system.json, ./system.zip'
          bodyfile: release_notes.txt
          token: ${{ secrets.GITHUB_TOKEN }}
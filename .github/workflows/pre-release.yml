name: Build and Release Fantastic Depths (Pre-Release)

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+-rc\.[0-9]+'  # Pre-release tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all branches and tags
        run: git fetch --all --tags

      - name: Extract version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Check if the tag commit is in the main branch
        id: check_main
        run: |
          TAG_COMMIT=$(git rev-parse ${{ env.VERSION }})
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "The tag is in the main branch history."
            echo "is_valid=true" >> $GITHUB_ENV
          else
            echo "The tag is NOT in the main branch history. Skipping release."
            echo "is_valid=false" >> $GITHUB_ENV
          fi

      - name: Prepare release zip
        if: env.is_valid == 'true'
        run: |
          zip -r fantastic-depths.zip ./* \
          -x ".git*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".vs/*" \
          -x "src/*" \
          -x "package.json" \
          -x "package-lock.json"

      - name: Prepare release notes
        if: env.is_valid == 'true'
        id: prepare_notes
        run: |
          echo "## Fantastic Depths Pre-Release" > release_notes.txt
          echo "" >> release_notes.txt
          echo "This is a pre-release version of Fantastic Depths." >> release_notes.txt
          echo "To install manually, use this URL:" >> release_notes.txt
          echo "https://raw.githubusercontent.com/Forelius/fantastic-depths/refs/heads/main/system.json" >> release_notes.txt

      - name: Create GitHub pre-release
        if: env.is_valid == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: "Pre-Release ${{ env.VERSION }}"
          prerelease: true
          artifacts: fantastic-depths.zip
          body_path: release_notes.txt
          token: ${{ secrets.GITHUB_TOKEN }}

# EXAMPLE:
# git tag 0.7.12
# git push origin stable
# git push origin 0.7.12
# .github/workflows/stable-release.yml
name: Build and Release Fantastic Depths (Stable Release)

on:
  release:
    types: [published]

permissions:
  contents: write
  
jobs:
  build:
    if: ${{ github.event.release.target_commitish == 'stable' }}
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.release.tag_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch all branches and tags
        run: git fetch --all --tags

      # Substitute Manifest, Download and related tokens in system.json
      - name: Substitute Manifest and Download Links For Versioned Ones
        id: sub_manifest_link_version
        uses: cschleiden/replace-tokens@v1
        with:
          files: 'system.json'
        env:
          VERSION: ${{ env.VERSION }}
          URL: https://github.com/${{ github.repository }}
          MANIFEST: https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.json
          DOWNLOAD: https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.zip
          CHANGELOG: https://github.com/${{ github.repository }}/releases/tag/${{ env.VERSION }}

      - name: Check if the tag commit is in the stable branch
        id: check_stable
        run: |
          TAG_COMMIT=$(git rev-parse ${{ env.VERSION }})
          if git merge-base --is-ancestor $TAG_COMMIT origin/stable; then
            echo "The tag is in the stable branch history."
            echo "is_valid=true" >> $GITHUB_ENV
          else
            echo "The tag is NOT in the stable branch history. Skipping release."
            echo "is_valid=false" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        if: env.is_valid == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        if: env.is_valid == 'true'
        run: npm ci

      - name: Build package
        if: env.is_valid == 'true'
        run: npm run build

      - name: Prepare release zip
        if: env.is_valid == 'true'
        run: |
          zip -r system.zip ./* \
          -x ".git*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".vs/*" \
          -x "src/*" \
          -x "module/fantastic-depths.js*" \
          -x "package.json" \
          -x "package-lock.json"
      
      - name: Prepare release notes
        if: env.is_valid == 'true'
        id: prepare_notes
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          {
            echo "## Fantastic Depths Stable Release"
            echo
            printf "%s\n" "$RELEASE_BODY"
            echo
            echo "This is a stable version of Fantastic Depths."
            echo "To install manually, use this URL:"
            echo "https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.json"
          } > release_notes.txt

      - name: Create GitHub release
        if: env.is_valid == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: "Release ${{ env.VERSION }} (STABLE)"
          prerelease: false  # Mark as a stable release
          artifacts: './system.json, ./system.zip'
          bodyfile: release_notes.txt
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          updateOnlyUnreleased: false
          makeLatest: true

      - name: Publish Module to FoundryVTT Website
        if: env.is_valid == 'true' && !github.event.release.unpublished && !github.event.release.prerelease
        uses: cs96and/FoundryVTT-release-package@v1
        with:
          package-token: ${{ secrets.FOUNDRY_PACKAGE_TOKEN }}
          manifest-url: https://github.com/${{ github.repository }}/releases/download/${{ env.VERSION }}/system.json
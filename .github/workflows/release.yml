# EXAMPLE:
# git tag 0.7.12
# git push origin main --follow-tags
name: Build and Release Fantastic Depths

on:
  push:
    tags:
      - "[0-9]+\\.[0-9]+\\.[0-9]+"

permissions:
  contents: write  # Required to create the release and upload artifacts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Extract version from the Git tag
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Create the release zip
      - name: Prepare release zip
        run: |
          zip -r fantastic-depths.zip ./* \
          -x ".git*" \
          -x ".github/*" \
          -x "node_modules/*" \
          -x ".vs/*" \
          -x "src/*" \
          -x "package.json" \
          -x "package-lock.json"

      # Create a new GitHub release and attach the zip file
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: fantastic-depths.zip
          token: ${{ secrets.GITHUB_TOKEN }}
